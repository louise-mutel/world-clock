<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cabin:wght@200;300;400;500;600;700;800;900&family=Crimson+Pro:wght@200;300;400;500&family=Libre+Franklin:wght@200;300;400;500;600;700;800;900&display=swap");
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock by Louise Mutel</title>
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <select name="" id="city">
        <option value="">Choose a city</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="current">Current location</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>LOS ANGELES</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>PARIS</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        This project was coded by
        <a href="https://github.com/louise-mutel" target="_blank"
          >Louise Mutel</a
        >
        and is
        <a href="https://github.com/louise-mutel/world-clock" target="_blank"
          >open sourced on Github.</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
