<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400;500&display=swap");
    </style>
    <title>World Clock by Louise Mutel</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">Stockholm</option>
        <option value="">Brisbane</option>
        <option value="">Vancouver</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">October 18th 2023</div>
        </div>
        <div class="time">10:52 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">October 18th 2023</div>
        </div>
        <div class="time">10:52 <small>AM</small></div>
      </div>
    </div>
    <footer>
      <div>
        This project was coded by <strong>Louise Mutel</strong> and is
        <a href="https://github.com/louise-mutel/world-clock" target="_blank"
          >open sourced on Github.</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
